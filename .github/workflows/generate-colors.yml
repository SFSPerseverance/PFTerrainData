name: Generate World Colors
on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 1 * *'  # Monthly

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests pillow numpy
      - name: Run converter
        env:
          CLIENT_ID: ${{ secrets.COPERNICUS_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.COPERNICUS_CLIENT_SECRET }}
        run: python sentinel2_converter.py
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add world_satellite_colors.json
          git commit -m "Update world colors data" || exit 0
          git push
